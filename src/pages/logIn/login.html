<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="dismiss()">닫기</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div padding text-center>
    <div class="logo"></div>
    <h2 ion-text class="text-primary">
      <strong>TGC(가칭)</strong>
    </h2>
  </div>

  <ion-card>
    <ion-card-content>
      <form #loginForm="ngForm" novalidate>
        <ion-input [(ngModel)]="loginInfo.id" name="id" type="text" #id="ngModel" placeholder="이메일" required></ion-input>
        <p ion-text [hidden]="loginInfo.id || !isSubmit" color="danger" padding-left>
          아이디를 입력해주세요.
        </p>
        <hr>
        <ion-input [(ngModel)]="loginInfo.password" name="password" type="password" placeholder="비밀번호" #password="ngModel" required></ion-input>
        <p ion-text [hidden]="loginInfo.password || !isSubmit" color="danger" padding-left>
          비밀번호를 입력해주세요.
        </p>
        <button ion-button full small color="default" type="submit" (click)="doLogin(loginForm);">로그인</button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-only block class="btn-facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-only block class="btn-twitter">
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-only block class="btn-gplus">
          <ion-icon name="logo-googleplus"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid><!--
  <ion-grid>
    <ion-row>
      <ion-col col-12 (click)="regUserModal();">
        <button ion-button block>이메일로 회원가입</button>
      </ion-col>
    </ion-row>
  </ion-grid>-->


</ion-content>
