<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>myList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of subscribeList" tappable (click)="delMySubscribe(item)">
      <ion-thumbnail item-start>
        <img src="{{item.img}}"/>
      </ion-thumbnail>
      <h2>{{item.gameName}}</h2>
      <p>구독일 : {{item.regDt}}</p>
    </ion-item>
  </ion-list>
</ion-content>
