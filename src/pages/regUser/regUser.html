<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="dismiss()">닫기</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-input [(ngModel)]="loginInfo.id" type="text" placeholder="이메일"></ion-input>
      <hr>
      <ion-input [(ngModel)]="loginInfo.password" type="password" placeholder="비밀번호"></ion-input>
      <hr>
      <ion-input [(ngModel)]="loginInfo.password2" type="password" placeholder="비밀번호 확인"></ion-input>
      <hr>
      <button ion-button full small color="default" (click)="regUser();">회원가입</button>
    </ion-card-content>
  </ion-card>

</ion-content>
